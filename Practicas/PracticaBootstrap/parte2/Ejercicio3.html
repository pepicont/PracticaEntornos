<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ejercicio 3</title>
</head>
<body>

    <form class="m-5">
        <div class="form-group ">
            <label for="exampleFormControlInput2">Nombre</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Juan Peréz">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Número de telefóno</label>
            <input type="number" class="form-control" minlength="7" id="exampleFormControlInput3" placeholder="341..">
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput4">Asunto</label>
            <input type="text" class="form-control" maxlength="50" id="exampleFormControlInput4" placeholder="Consulta sobre TP">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Contenido</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2" >Enviar</button>
    </form>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
